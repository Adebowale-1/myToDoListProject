<html>

<head><title>Student Registration Form</title></head>

<body>

<form action="student-response.jsp">

	First name: <input type="text" name="firstName" value="" />
	<br></br>
	Last name: <input type="text" name="lastName" value="" />
	<br></br>
	<select name="country">
		<option>Brazil</option>
		<option>France</option>
		<option>Germany</option>
		<option>India</option>
		<option>Turkey</option>
		<option>United Kingdom</option>
		<option>United States of America</option>
	</select>
	<br></br>
	Favorite Programming Languages: <br/>
	<input type="radio" name="favoriteLanguage" value="Java">Java
	<input type="radio" name="favoriteLanguage" value="C#">C#
	<input type="radio" name="favoriteLanguage" value="Ruby on Rail">Ruby on Rail
	<input type="radio" name="favoriteLanguage" value="PHP">PHP
	<input type="radio" name="favoriteLanguage" value="C++">C++
	<br></br>
	
	Students' preferred languages: <br/>
	<input type="checkbox" name="language" value="Java">Java
	<input type="checkbox" name="language" value="C#">C#
	<input type="checkbox" name="language" value="PHP">PHP
	<input type="checkbox" name="language" value="Ruby">Ruby
	<br></br>
	
	
	
	<input type="submit" name="Submit" value="Submit" />

</form>

</body>
</html>
